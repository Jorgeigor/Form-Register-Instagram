<body>
    <main id="global">
        <div id="global-text">
        <div id="container">
            <img id="logo" src="instagram-logo.svg" alt="Logotipo Instagram">
            <div id="text">
                <span>Cadastre-se para ver fotos e videos dos seus amigos</span>
            </div>

            <div id="separator-container">
                <div></div>
                ou 
                <div></div>
            </div>
            <div id="content">
                <form  id="form-content" autocomplete="off">

                        <label><input type="text" placeholder="Número de celular ou email:"> </label>
                        <label><input type="text" placeholder="Senha"> </label>

                Política de Cookies.</p>

        <div id="content-botom">
            <span>Tem uma conta?<a href="#" id="link-content">Conecte-se</a></span>
